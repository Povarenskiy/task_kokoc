{% extends 'questionnaire/header.html' %}

{% block content %}

<style>  

    .test-item {
        margin: 5px;
        padding: 30px;
        transition: 0.5s;
        background-color: rgb(231, 228, 231);
    }
    
    .test-list {
        display: flex;
        flex-wrap: wrap;
        overflow: auto;
        
    }
    .test-item:hover {
        transform: scale(1.1);
        
        }


</style>


<!-- <div class="container h-auto border rounded mt-4"> -->
    <div class="row my-custom-row align-items-center"><div class="col fs-1 text-center">Выбери свой тест!</div></div>
    <hr>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner ">
            {% for test in object_list  %} 
                {% if forloop.first %} 
                    <div class="carousel-item active">
                    {% else %} 
                    <div class="carousel-item">
                    {% endif %}
                    <div id="{{ test.id }}" class="test-item d-block w-50 border border-2 rounded m-auto text-center">{{test.topic}}</div>
                    </div>
                    {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon  bg-dark" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <hr>

    <div class="test-list justify-content-around">
        {% for test in object_list  %}
        <div class="col-sm-3 border border-2 rounded m-3 test-item" id="{{ test.id }}"><div class="text-center fs-5"> {{ test.topic }} </div></div>
        {% endfor %}
    </div>
</div>
    

    

    
<script>

function get_test_page() {
    window.location.href = this.id
}

const buttons = document.querySelectorAll('.test-item')
buttons.forEach(function(e) {e.onclick = get_test_page});

</script>



{% endblock %}
