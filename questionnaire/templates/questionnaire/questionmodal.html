<style>  
    .my-check {
        transition: 0.5s;
    }

    .my-check:hover {
        transform: scale(1.05);
        }
</style>
  

<div class="modal fade" id="QuestionsModal" tabindex="-1" role="dialog" aria-labelledby="QuestionsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="QuestionsModalLabel">Вопросы</h5>
            </div>
            <div class="modal-container pt-5 pb-3 h-auto w-100">
                <form action="{% url 'test' test.id %}" method="POST">
                    {% csrf_token %}
                    {% for question in questions %}
                        <div class="row border rounded bg-light m-4 mt-0">
                            <div class="fs-3 m-3">{{ question.text }}</div>
                            <div class="form-check">
                                {% for answer in question.answer_set.all %}
                                    <div class="row my-check border m-2 justify-content-left align-items-center">
                                        <div class="col m-1 bg-white">
                                            <input class="col form-check-input" type="radio" id="{{ answer.id }}" name="{{ question.id }}" value="{{ answer.id }}" required/>                        
                                            <label class="row form-check-label m-1" for="{{ answer.id }}"> {{ answer.text }} </label>
                                        </div>
                                    </div>    
                                {% endfor %}
                            </div>
                        </div>
                    {% endfor %}
                    <div class="d-grid gap-2 m-2 mb-2">
                        <button type="button" class="btn btn-secondary btn-lg m-3 mb-0" data-bs-dismiss="modal">Закрыть</button>
                        <button type="submit" class="btn btn-primary btn-lg m-3 mt-0" data-toggle="button" aria-pressed="false">Завершить</button>
                    </div>
                </form> 
            </div>
        </div>
    </div>
</div>
